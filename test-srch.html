              <a class="search-box-trigger" data-toggle="popover" data-placement="bottom"><i class="fas fa-search"></i></a>

          </ul>

      <script>
          $(document).ready(function () {
  /*Handle Escape Key*/
  $(document).keyup(function(e) {
      var keycode = (e.keyCode ? e.keyCode : e.which);
      if (keycode == 27) {
        if ($('.search-box  input[type="search"]').length > 0) {
          var q = $.trim($('.search-box input[type="search"]').val());
          if (q != undefined && q == '') {
            $('[data-toggle="popover"]').popover('hide');
          }
        }
      }
  });
  
  /*Configure Search Popover*/
  $('.search-box-trigger[data-toggle="popover"]').popover(
  {
    trigger: 'manual',
    container: 'body',    
    html: true,    
    template: '<div class="popover search-popover" role="tooltip"><div class="arrow"></div><h3 class="popover-title"></h3><div class="popover-content"></div></div>',
    content: function () {
        return $('#search-box-container').html();
    }
  }).click(function (e) {
    e.preventDefault();
    var self = $(this);   
    
    self.popover('toggle');
    $('.popover').css({'left': '0px', 'width': '100%', 'height': '200px', 'z-index': '999999'});     
    $('.search-box input[type="search"]').focus();      
    
    /* Event handlers*/
    $('.search-box input[type="search"]').focusin(function() {      
        $('.search-box .search-close').show();
    });
    
    $('.search-box input[type="search"]').keypress(function(e) {
        var keycode = (e.keyCode ? e.keyCode : e.which);        
        if (keycode == 27) {
          var q = $.trim($(this).val());
          if (q != undefined && q != '') { 
            $('.search-box input[type="search"]').blur();
            self.popover('toggle');     
            $('#search-result').html('You searched: <br><b>' + q + '</b>');
          }
        }        
    });
    
    $('.search-box .search-close').click(function() {       
        self.popover('toggle');        
    }); 
    
  });
});
      </script>
